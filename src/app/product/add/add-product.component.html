 <div class="b-sidebar" [@slideInOut]="menuState">
  <div class="title">
    <span>Create Residence</span>
    <a (click)="close()" class="btn-close btn btn-default">
      <i class="fa fa-times" aria-hidden="true"></i>
    </a>
  </div>
  <div class="content">
    <form-product
      [producForm]="producForm"
    ></form-product>
  </div>
  <div class="footer">
    <button (click)="save()" [disabled]="!producForm.valid" type="button" class="btn btn-success">Save</button>
  </div>
</div>
