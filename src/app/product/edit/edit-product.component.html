 <div class="b-sidebar" [@slideInOut]="menuState">
  <div class="title">
    <span>Edit Residence</span>
    <a (click)="close()" class="btn-close btn btn-default">
      <i class="fa fa-times" aria-hidden="true"></i>
    </a>
  </div>
  <div *ngIf="producForm" class="content">
    <form-product
      [producForm]="producForm"
    ></form-product>
  </div>
  <div class="footer">
    <button (click)="save()" type="button" class="btn btn-success">Save</button>
  </div>
</div>
