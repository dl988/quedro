<!--<div [routerLink]="['/detail', product._id]" class="product-item" >-->
<div 
  class="product-item"
  (click)="selected.emit(product)"
>
  <div class="wrap-all">
    <div class="title">{{product.street}}</div>
    <div class="description">{{product.zip}}, {{product.city}}</div>
    <div class="extra">{{product.type}}, {{product.price}}</div>
  </div>
</div>
